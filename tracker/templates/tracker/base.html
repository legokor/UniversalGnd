{% load static %}
{% load render_bundle from webpack_loader %}
<!doctype html>
<html>
<head>
    <title>{% block title %}UniversalGND{% endblock title %}</title>
    <meta name='viewport' content='width=device-width'>
    <link rel="shortcut icon" href="{% static 'img/icon.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet'>
</head>
<body>
<div id='notice'></div>
<div id="header" class="container-fluid">
    <div id="header-row" class="row">
        <div class="col-auto">
            <a href="/">
                <img id="bannerimg" src="{% static 'img/banner.png' %}" alt="UniversalGND"/>
            </a>
        </div>
        <div class="col-auto">
        {% block header-content %}
        {% endblock %}
        </div>
        <div class="col">
            <div id='header-time-wrapper'><span class="loading-placeholder" style="width: 10em;"></span></div>
        </div>
    </div>
</div>
{% block content %}
{% endblock %}
<noscript>
    <div id="noscript-notice">
        <p class="lead">UGND requires JavaScript to work</p>
        <hr/>
        <p>Please enable JS in your browser to use UGND.</p>
    </div>
</noscript>
{% render_bundle 'main' %}
</body>
</html>
